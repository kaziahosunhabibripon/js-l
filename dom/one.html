<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
   
</body>
<script>
    function addLaguage(langName){
        const liName = document.createElement('li');
        liName.innerHTML= `${langName}`
        document.querySelector('.language').appendChild(liName)

    }
    addLaguage("python")
    addLaguage("typescript")
   

   function addOptiLang(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
   }

   addOptiLang('node')

   //edit 
   const secondLang = document.querySelector("li:nth-child(2)")
   const newLi = document.createElement('li')
   newLi.textContent = "Golang"
   secondLang.replaceWith(newLi)

   const thirdLang = document.querySelector("li:nth-child(3)")
   
   thirdLang.outerHTML='<li>Python</li>'

   // remove 

   const lastLang = document.querySelector('li:last-child')
   lastLang.remove()

</script>
</html>
